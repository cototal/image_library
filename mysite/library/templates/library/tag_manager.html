{% extends "base.html" %}
{% block title %}Tag Manager{% endblock %}
{% block content %}
    <h1>Tag Manager</h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                {% for tag in tags %}
                <tr>
                    <td>
                        <a href="{% url 'library:by_tag' tag.name %}">
                        {{ tag.name }}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
    <ul>
    </ul>
{% endblock %}
